<style>
	label {
		display: block;
		margin-bottom: 15px;
	}
	span {
		display: block;
	}
</style>
<div ng-controller="cadastrarController as vm">
	
	<h2>cadastrar</h2>

	<form ng-submit="vm.cadastrar()">
		
	<label for="">
		<span>Nome</span>
		<input type="text" required="" ng-model="vm.user.name">
	</label>
	<label for="">
		<span>Email</span>
		<input type="email" required="" ng-model="vm.user.email">
	</label>
	<label for="">
		<span>Senha</span>
		<input type="password" required ng-model="vm.user.password">
	</label>
	<label for="">
		<span>Confirma senha</span>
		<input type="password" required="" ng-model="vm.user.confirmPassword">
	</label>

	<button type="submit" class="btn btn-default">Submit</button>


	</form>

	



</div>
